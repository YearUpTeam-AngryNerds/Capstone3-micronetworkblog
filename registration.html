<!-- Feature a functioning sign-up form: Perform a fetch() request to register a user and redirect the user back to the login page
 for the user to sign in for the first time-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Nerds Registration</title>
    <!-- Favicon -->
    <link rel="icon" href="images/faveicon.png" alt="Favicon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="phone-container">
                <div class="phone-content">
                    <div class="slide-container" style="background-image: url(images/phone-frame.png);">
                        <div class="slide-content" id="slide-content">
                            <img src="images/slide1.jpg" alt="'side image" class="active">
                            <img src="images/slide2.jpg" alt="'side image">
                            <img src="images/slide3.jpg" alt="'side image">
                            <img src="images/slide4.jpg" alt="'side image">
                            <img src="images/slide5.jpg" alt="'side image">
                            <br>
                        </div>
                    </div>

                    <div class="form-container">
                        <div class="form-content box">
                            <div class="logo">
                                <img src="images/ANDarknew.png" alt="instagram-logo" class="logo-light">
                                <img src="images/ANLightnew.png" alt="instagram-logo" class="logo-dark">
                            </div>
                            <p class="info">Sign up to see photos and videos from your friends.</p>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img src="images/facebook-icon.png" alt="FacebookLogin">
                                    <span>Log in with Facebook</span>
                                </button>
                            </div>

                            <div class="divine">
                                <div></div>
                                <div>OR</div>
                                <div></div>
                            </div>
                            <form>
                                <div class="signin-form" id="signin-form">
                                    <div class="form-group">
                                        <div class="animate-input">
                                            <input type="text" class="form-control"
                                                placeholder="Mobile Number or Email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="animate-input">
                                            <input type="text" class="form-control" placeholder="Full Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="animate-input">
                                            <input type="text" class="form-control" placeholder="Username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="animate-input">
                                            <input type="text" class="form-control" placeholder="Password">
                                        </div>
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                            </form>
                            <p class="terms">By signing up, you agree to our <b> Terms, Data Policy</b> and
                                <b>Cookies Policy</b>.
                            </p>
                            <div class="">
                                <div class="right-column-login text-center">
                                    <p>Have an account? <a href="login.html">Login</a></p>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="app-download">
                        <p>Get the app.</p>
                        <div class="store-link">
                            <a href="#">
                                <img src="images/app-store.png" alt="app store">
                            </a>
                            <a href="#">
                                <img src="images/gg-play.png" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="links">
                <a href="#" id="darkmode-toggle">Darkmode</a>
            </div>
    </main>


    <!-- Javascript -->

    <footer>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="registration.html">Registration</a></li>
                    <li><a href="posts.html">Posts</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="support.html">Support</a></li>
                </ul>
            </nav>
            <ul>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="termsofuse.html">Terms of Use</a></li>
                <li><a href="legal.html">Legal</a></li>
            </ul>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

        <script src="scripts/registerPage.js"></script>

    </footer>

</body>

</html>
