<!-- Feature a functioning sign-up form: Perform a fetch() request to register a user and redirect the user back to the login page
 for the user to sign in for the first time-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <br>
                    <br>
                    <br>
                    <img src="images/register page.webp" class="'phone">
                </div>
               
                <div class="col-sm-6">
                    <div class="right-column text-center">
                        <img src="images/instagramlogo.png" class="instagram-logo">
                        <p class="info">Sign up to see photos and videos from your friends.</p>
                        <button type="submit" class="btn btn-primary btn-block">
                            <img src="images/Facebook-logo.png">Log in with Facebook</button>
                        <p class="or">OR</p>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Mobile Number or Email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Password">
                            </div>
<br>
                            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                        </form>
                        <p class="terms">By signing up, you agree to our <b> Terms, Data Policy</b> and
                            <b>Cookies Policy</b>.
                        </p>
                    </div>
                    <div class="right-column-login text-center">
                        <p>Have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
